<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-wallet me-2"></i>Budget Tracker
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/expenses"><i class="fas fa-receipt me-1"></i>Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="/budgets"><i class="fas fa-chart-pie me-1"></i>Budgets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/goals"><i class="fas fa-bullseye me-1"></i>Goals</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/analytics"><i class="fas fa-chart-line me-1"></i>Analytics</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i><span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-chart-line me-2"></i>Financial Analytics</h2>
        
        <!-- Date Range Filter -->
        <div class="row mb-4">
            <div class="col-md-3">
                <label for="analyticsStartDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="analyticsStartDate">
            </div>
            <div class="col-md-3">
                <label for="analyticsEndDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="analyticsEndDate">
            </div>
            <div class="col-md-3">
                <label class="form-label">&nbsp;</label>
                <button class="btn btn-primary d-block" onclick="updateAnalytics()">
                    <i class="fas fa-sync me-2"></i>Update Charts
                </button>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line me-2"></i>Monthly Expense Trend</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="monthlyTrendChart" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-pie me-2"></i>Category Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="categoryDistributionChart" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Budget vs Actual -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar me-2"></i>Budget vs Actual Spending</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="budgetVsActualChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Statistics -->
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-dollar-sign fa-2x text-primary mb-2"></i>
                        <h5 id="totalExpenses">$0.00</h5>
                        <p class="text-muted">Total Expenses</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-calendar-day fa-2x text-success mb-2"></i>
                        <h5 id="avgDailyExpense">$0.00</h5>
                        <p class="text-muted">Avg Daily Expense</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-chart-pie fa-2x text-warning mb-2"></i>
                        <h5 id="topCategory">-</h5>
                        <p class="text-muted">Top Category</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-piggy-bank fa-2x text-info mb-2"></i>
                        <h5 id="budgetUtilization">0%</h5>
                        <p class="text-muted">Budget Utilization</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let monthlyTrendChart, categoryChart, budgetChart;

        $(document).ready(function() {
            // Set default date range (last 6 months)
            const endDate = new Date();
            const startDate = new Date();
            startDate.setMonth(startDate.getMonth() - 6);
            
            $('#analyticsStartDate').val(startDate.toISOString().split('T')[0]);
            $('#analyticsEndDate').val(endDate.toISOString().split('T')[0]);
            
            initializeCharts();
            updateAnalytics();
        });

        function initializeCharts() {
            // Monthly Trend Chart
            const monthlyCtx = document.getElementById('monthlyTrendChart').getContext('2d');
            monthlyTrendChart = new Chart(monthlyCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Monthly Expenses',
                        data: [],
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value;
                                }
                            }
                        }
                    }
                }
            });

            // Category Distribution Chart
            const categoryCtx = document.getElementById('categoryDistributionChart').getContext('2d');
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF',
                            '#4BC0C0', '#FF6384'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Budget vs Actual Chart
            const budgetCtx = document.getElementById('budgetVsActualChart').getContext('2d');
            budgetChart = new Chart(budgetCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Budget',
                        data: [],
                        backgroundColor: 'rgba(40, 167, 69, 0.8)'
                    }, {
                        label: 'Actual',
                        data: [],
                        backgroundColor: 'rgba(220, 53, 69, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateAnalytics() {
            const startDate = $('#analyticsStartDate').val();
            const endDate = $('#analyticsEndDate').val();

            // Load monthly trend
            $.get('/api/analytics/monthly-trend?months=6', function(data) {
                const labels = Object.keys(data).reverse();
                const values = Object.values(data).reverse();
                
                monthlyTrendChart.data.labels = labels;
                monthlyTrendChart.data.datasets[0].data = values;
                monthlyTrendChart.update();
            });

            // Load category distribution
            $.get(`/api/analytics/category-expenses?startDate=${startDate}&endDate=${endDate}`, function(data) {
                const labels = Object.keys(data);
                const values = Object.values(data);
                
                categoryChart.data.labels = labels;
                categoryChart.data.datasets[0].data = values;
                categoryChart.update();

                // Update summary stats
                const total = values.reduce((a, b) => a + b, 0);
                $('#totalExpenses').text('$' + total.toFixed(2));
                
                if (labels.length > 0) {
                    const maxIndex = values.indexOf(Math.max(...values));
                    $('#topCategory').text(labels[maxIndex]);
                }
            });

            // Load budget data
            $.get('/api/budgets/active', function(budgets) {
                const categories = budgets.map(b => b.category);
                const budgetAmounts = budgets.map(b => b.budgetLimit);
                const actualAmounts = budgets.map(b => b.spentAmount);
                
                budgetChart.data.labels = categories;
                budgetChart.data.datasets[0].data = budgetAmounts;
                budgetChart.data.datasets[1].data = actualAmounts;
                budgetChart.update();

                // Calculate average budget utilization
                if (budgets.length > 0) {
                    const avgUtilization = budgets.reduce((sum, b) => sum + b.spentPercentage, 0) / budgets.length;
                    $('#budgetUtilization').text(avgUtilization.toFixed(1) + '%');
                }
            });

            // Calculate average daily expense
            const daysDiff = Math.ceil((new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24));
            $.get(`/api/expenses/total?startDate=${startDate}&endDate=${endDate}`, function(data) {
                const avgDaily = data.total / daysDiff;
                $('#avgDailyExpense').text('$' + avgDaily.toFixed(2));
            });
        }
    </script>
</body>
</html>
