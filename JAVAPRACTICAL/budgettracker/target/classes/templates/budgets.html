<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-wallet me-2"></i>Budget Tracker
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/expenses"><i class="fas fa-receipt me-1"></i>Expenses</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/budgets"><i class="fas fa-chart-pie me-1"></i>Budgets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/goals"><i class="fas fa-bullseye me-1"></i>Goals</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analytics"><i class="fas fa-chart-line me-1"></i>Analytics</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i><span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-chart-pie me-2"></i>Budget Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBudgetModal">
                <i class="fas fa-plus me-2"></i>Create Budget
            </button>
        </div>

        <div class="row" id="budgetsContainer">
            <!-- Budgets will be loaded here -->
        </div>
    </div>

    <!-- Add Budget Modal -->
    <div class="modal fade" id="addBudgetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Budget</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="budgetForm">
                        <div class="mb-3">
                            <label for="budgetCategory" class="form-label">Category</label>
                            <select class="form-select" id="budgetCategory" required>
                                <option value="">Select Category</option>
                                <option value="FOOD">Food</option>
                                <option value="TRANSPORTATION">Transportation</option>
                                <option value="ENTERTAINMENT">Entertainment</option>
                                <option value="UTILITIES">Utilities</option>
                                <option value="HEALTHCARE">Healthcare</option>
                                <option value="SHOPPING">Shopping</option>
                                <option value="EDUCATION">Education</option>
                                <option value="TRAVEL">Travel</option>
                                <option value="RENT">Rent</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="budgetLimit" class="form-label">Budget Limit</label>
                            <input type="number" class="form-control" id="budgetLimit" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveBudget()">Create Budget</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Setup AJAX defaults
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
                    }
                }
            });
            
            loadBudgets();
        });

        function loadBudgets() {
            $.ajax({
                url: '/api/budgets',
                method: 'GET',
                success: function(data) {
                    const container = $('#budgetsContainer');
                    container.empty();
                    
                    if (data && data.length > 0) {
                        data.forEach(budget => {
                            const spentPercentage = budget.spentPercentage || 0;
                            const progressClass = spentPercentage > 80 ? 'bg-danger' : 
                                                 spentPercentage > 60 ? 'bg-warning' : 'bg-success';
                            
                            container.append(`
                                <div class="col-md-6 col-lg-4 mb-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">${budget.category}</h5>
                                            <p class="card-text">
                                                <strong>Budget:</strong> $${budget.budgetLimit}<br>
                                                <strong>Spent:</strong> $${budget.spentAmount || 0}<br>
                                                <strong>Remaining:</strong> $${budget.budgetLimit - (budget.spentAmount || 0)}
                                            </p>
                                            <div class="progress mb-3">
                                                <div class="progress-bar ${progressClass}" 
                                                     style="width: ${spentPercentage}%">
                                                    ${spentPercentage.toFixed(1)}%
                                                </div>
                                            </div>
                                            <small class="text-muted">
                                                ${new Date(budget.startDate).toLocaleDateString()} - 
                                                ${new Date(budget.endDate).toLocaleDateString()}
                                            </small>
                                            <div class="mt-2">
                                                <button class="btn btn-sm btn-outline-danger" onclick="deleteBudget(${budget.id})">
                                                    <i class="fas fa-trash"></i> Delete
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `);
                        });
                    } else {
                        container.html('<div class="col-12"><div class="alert alert-info text-center">No budgets found. Create your first budget!</div></div>');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error loading budgets:', error);
                    $('#budgetsContainer').html('<div class="col-12"><div class="alert alert-danger text-center">Error loading budgets</div></div>');
                }
            });
        }

        function saveBudget() {
            const budget = {
                category: $('#budgetCategory').val(),
                budgetLimit: parseFloat($('#budgetLimit').val()),
                startDate: $('#startDate').val(),
                endDate: $('#endDate').val()
            };

            $.ajax({
                url: '/api/budgets',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(budget),
                success: function(response) {
                    $('#addBudgetModal').modal('hide');
                    $('#budgetForm')[0].reset();
                    loadBudgets();
                    alert('Budget created successfully!');
                },
                error: function(xhr, status, error) {
                    console.error('Error creating budget:', xhr.responseText);
                    alert('Error creating budget: ' + (xhr.responseJSON?.error || error));
                }
            });
        }

        function deleteBudget(id) {
            if (confirm('Are you sure you want to delete this budget?')) {
                $.ajax({
                    url: `/api/budgets/${id}`,
                    method: 'DELETE',
                    success: function(response) {
                        console.log('Delete response:', response);
                        loadBudgets();
                        alert('Budget deleted successfully!');
                    },
                    error: function(xhr, status, error) {
                        console.error('Delete error:', xhr.responseText);
                        alert('Error deleting budget: ' + (xhr.responseJSON?.error || error));
                    }
                });
            }
        }
    </script>
</body>
</html>
