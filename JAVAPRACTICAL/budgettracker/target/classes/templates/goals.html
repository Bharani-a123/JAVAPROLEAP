<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-wallet me-2"></i>Budget Tracker
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/expenses"><i class="fas fa-receipt me-1"></i>Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="/budgets"><i class="fas fa-chart-pie me-1"></i>Budgets</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/goals"><i class="fas fa-bullseye me-1"></i>Goals</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analytics"><i class="fas fa-chart-line me-1"></i>Analytics</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i><span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-bullseye me-2"></i>Financial Goals</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGoalModal">
                <i class="fas fa-plus me-2"></i>Create Goal
            </button>
        </div>

        <div class="row" id="goalsContainer">
            <!-- Goals will be loaded here -->
        </div>
    </div>

    <!-- Add Goal Modal -->
    <div class="modal fade" id="addGoalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="goalForm">
                        <div class="mb-3">
                            <label for="goalName" class="form-label">Goal Name</label>
                            <input type="text" class="form-control" id="goalName" required>
                        </div>
                        <div class="mb-3">
                            <label for="goalDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="goalDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="targetAmount" class="form-label">Target Amount</label>
                            <input type="number" class="form-control" id="targetAmount" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="targetDate" class="form-label">Target Date</label>
                            <input type="date" class="form-control" id="targetDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveGoal()">Create Goal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Money Modal -->
    <div class="modal fade" id="addMoneyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Money to Goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addMoneyForm">
                        <input type="hidden" id="goalId">
                        <div class="mb-3">
                            <label for="addAmount" class="form-label">Amount to Add</label>
                            <input type="number" class="form-control" id="addAmount" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addMoneyToGoal()">Add Money</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Setup AJAX defaults
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
                    }
                }
            });
            
            loadGoals();
        });

        function loadGoals() {
            $.ajax({
                url: '/api/goals',
                method: 'GET',
                success: function(data) {
                    const container = $('#goalsContainer');
                    container.empty();
                    
                    if (data && data.length > 0) {
                        data.forEach(goal => {
                            const progressPercentage = goal.progressPercentage || 0;
                            const progressClass = goal.status === 'COMPLETED' ? 'bg-success' : 'bg-primary';
                            const statusBadge = goal.status === 'COMPLETED' ? 'success' : 
                                               goal.status === 'ACTIVE' ? 'primary' : 'secondary';
                            
                            container.append(`
                                <div class="col-md-6 col-lg-4 mb-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-start mb-2">
                                                <h5 class="card-title">${goal.name}</h5>
                                                <span class="badge bg-${statusBadge}">${goal.status}</span>
                                            </div>
                                            <p class="card-text">${goal.description || ''}</p>
                                            <p class="card-text">
                                                <strong>Target:</strong> $${goal.targetAmount}<br>
                                                <strong>Current:</strong> $${goal.currentAmount || 0}<br>
                                                <strong>Remaining:</strong> $${goal.targetAmount - (goal.currentAmount || 0)}
                                            </p>
                                            <div class="progress mb-3">
                                                <div class="progress-bar ${progressClass}" 
                                                     style="width: ${progressPercentage}%">
                                                    ${progressPercentage.toFixed(1)}%
                                                </div>
                                            </div>
                                            ${goal.targetDate ? `<small class="text-muted">Target: ${new Date(goal.targetDate).toLocaleDateString()}</small><br>` : ''}
                                            <div class="mt-2">
                                                ${goal.status === 'ACTIVE' ? `
                                                    <button class="btn btn-sm btn-success me-2" onclick="openAddMoneyModal(${goal.id})">
                                                        <i class="fas fa-plus"></i> Add Money
                                                    </button>
                                                ` : ''}
                                                <button class="btn btn-sm btn-outline-danger" onclick="deleteGoal(${goal.id})">
                                                    <i class="fas fa-trash"></i> Delete
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `);
                        });
                    } else {
                        container.html('<div class="col-12"><div class="alert alert-info text-center">No goals found. Create your first goal!</div></div>');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error loading goals:', error);
                    $('#goalsContainer').html('<div class="col-12"><div class="alert alert-danger text-center">Error loading goals</div></div>');
                }
            });
        }

        function saveGoal() {
            const goal = {
                name: $('#goalName').val(),
                description: $('#goalDescription').val(),
                targetAmount: parseFloat($('#targetAmount').val()),
                targetDate: $('#targetDate').val() || null
            };

            $.ajax({
                url: '/api/goals',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(goal),
                success: function(response) {
                    $('#addGoalModal').modal('hide');
                    $('#goalForm')[0].reset();
                    loadGoals();
                    alert('Goal created successfully!');
                },
                error: function(xhr, status, error) {
                    console.error('Error creating goal:', xhr.responseText);
                    alert('Error creating goal: ' + (xhr.responseJSON?.error || error));
                }
            });
        }

        function openAddMoneyModal(goalId) {
            $('#goalId').val(goalId);
            $('#addMoneyModal').modal('show');
        }

        function addMoneyToGoal() {
            const goalId = $('#goalId').val();
            const amount = $('#addAmount').val();

            $.ajax({
                url: `/api/goals/${goalId}/add`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({amount: amount}),
                success: function() {
                    $('#addMoneyModal').modal('hide');
                    $('#addMoneyForm')[0].reset();
                    loadGoals();
                    alert('Money added to goal successfully!');
                },
                error: function() {
                    alert('Error adding money to goal!');
                }
            });
        }

        function deleteGoal(id) {
            if (confirm('Are you sure you want to delete this goal?')) {
                $.ajax({
                    url: `/api/goals/${id}`,
                    method: 'DELETE',
                    success: function(response) {
                        console.log('Delete response:', response);
                        loadGoals();
                        alert('Goal deleted successfully!');
                    },
                    error: function(xhr, status, error) {
                        console.error('Delete error:', xhr.responseText);
                        alert('Error deleting goal: ' + (xhr.responseJSON?.error || error));
                    }
                });
            }
        }
    </script>
</body>
</html>
