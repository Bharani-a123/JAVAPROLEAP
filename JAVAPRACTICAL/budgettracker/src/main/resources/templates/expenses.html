<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-wallet me-2"></i>Budget Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/expenses"><i class="fas fa-receipt me-1"></i>Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/budgets"><i class="fas fa-chart-pie me-1"></i>Budgets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/goals"><i class="fas fa-bullseye me-1"></i>Goals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics"><i class="fas fa-chart-line me-1"></i>Analytics</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i><span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-receipt me-2"></i>Expense Management</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                        <i class="fas fa-plus me-2"></i>Add Expense
                    </button>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-3">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="FOOD">Food</option>
                    <option value="TRANSPORTATION">Transportation</option>
                    <option value="ENTERTAINMENT">Entertainment</option>
                    <option value="UTILITIES">Utilities</option>
                    <option value="HEALTHCARE">Healthcare</option>
                    <option value="SHOPPING">Shopping</option>
                    <option value="EDUCATION">Education</option>
                    <option value="TRAVEL">Travel</option>
                    <option value="RENT">Rent</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="startDate" placeholder="Start Date">
                <small class="form-text text-muted">Start Date</small>
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="endDate" placeholder="End Date">
                <small class="form-text text-muted">End Date</small>
            </div>
            <div class="col-md-3">
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" onclick="filterExpenses()">
                        <i class="fas fa-filter me-2"></i>Filter
                    </button>
                    <button class="btn btn-outline-secondary" onclick="clearFilters()">
                        <i class="fas fa-times me-2"></i>Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- Expenses Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="expensesTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Payment Mode</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expensesTableBody">
                            <!-- Expenses will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div class="modal fade" id="addExpenseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="expenseForm">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="">Select Category</option>
                                <option value="FOOD">Food</option>
                                <option value="TRANSPORTATION">Transportation</option>
                                <option value="ENTERTAINMENT">Entertainment</option>
                                <option value="UTILITIES">Utilities</option>
                                <option value="HEALTHCARE">Healthcare</option>
                                <option value="SHOPPING">Shopping</option>
                                <option value="EDUCATION">Education</option>
                                <option value="TRAVEL">Travel</option>
                                <option value="RENT">Rent</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="paymentMode" class="form-label">Payment Mode</label>
                            <select class="form-select" id="paymentMode" required>
                                <option value="">Select Payment Mode</option>
                                <option value="CASH">Cash</option>
                                <option value="CREDIT_CARD">Credit Card</option>
                                <option value="DEBIT_CARD">Debit Card</option>
                                <option value="UPI">UPI</option>
                                <option value="NET_BANKING">Net Banking</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="expenseDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="expenseDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveExpense()">Save Expense</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Setup AJAX defaults
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
                    }
                }
            });
            
            loadExpenses();
            document.getElementById('expenseDate').valueAsDate = new Date();
        });

        function loadExpenses() {
            $.ajax({
                url: '/api/expenses',
                method: 'GET',
                success: function(data) {
                    displayExpenses(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error loading expenses:', error);
                    $('#expensesTableBody').html('<tr><td colspan="6" class="text-center text-danger">Error loading expenses</td></tr>');
                }
            });
        }

        function saveExpense() {
            const expense = {
                description: $('#description').val(),
                amount: parseFloat($('#amount').val()),
                category: $('#category').val(),
                paymentMode: $('#paymentMode').val(),
                expenseDate: $('#expenseDate').val()
            };

            $.ajax({
                url: '/api/expenses',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(expense),
                success: function(response) {
                    $('#addExpenseModal').modal('hide');
                    $('#expenseForm')[0].reset();
                    document.getElementById('expenseDate').valueAsDate = new Date();
                    loadExpenses();
                    alert('Expense added successfully!');
                },
                error: function(xhr, status, error) {
                    console.error('Error adding expense:', xhr.responseText);
                    alert('Error adding expense: ' + (xhr.responseJSON?.error || error));
                }
            });
        }

        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                $.ajax({
                    url: `/api/expenses/${id}`,
                    method: 'DELETE',
                    success: function(response) {
                        console.log('Delete response:', response);
                        loadExpenses();
                        alert('Expense deleted successfully!');
                    },
                    error: function(xhr, status, error) {
                        console.error('Delete error:', xhr.responseText);
                        alert('Error deleting expense: ' + (xhr.responseJSON?.error || error));
                    }
                });
            }
        }

        function filterExpenses() {
            const category = $('#categoryFilter').val();
            const startDate = $('#startDate').val();
            const endDate = $('#endDate').val();
            
            // Validate date range
            if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
                alert('Start date cannot be after end date!');
                return;
            }
            
            // If only one date is provided, show warning
            if ((startDate && !endDate) || (!startDate && endDate)) {
                alert('Please provide both start and end dates for date range filtering.');
                return;
            }
            
            // If no filters are selected, load all expenses
            if (!category && !startDate && !endDate) {
                loadExpenses();
                return;
            }
            
            let url = '/api/expenses';
            const params = [];
            
            // Determine which endpoint to use based on filters
            if (category && startDate && endDate) {
                // For combined filters, we'll use client-side filtering
                url = '/api/expenses';
            } else if (category) {
                url = `/api/expenses/category/${category}`;
            } else if (startDate && endDate) {
                url = '/api/expenses/date-range';
                params.push(`startDate=${startDate}`);
                params.push(`endDate=${endDate}`);
            }
            
            if (params.length > 0) {
                url += '?' + params.join('&');
            }
            
            $.ajax({
                url: url,
                method: 'GET',
                success: function(data) {
                    // Apply client-side filtering if we have combined filters
                    if (category && startDate && endDate) {
                        data = data.filter(expense => {
                            const expenseDate = new Date(expense.expenseDate);
                            const filterStartDate = new Date(startDate);
                            const filterEndDate = new Date(endDate);
                            
                            return expense.category === category &&
                                   expenseDate >= filterStartDate &&
                                   expenseDate <= filterEndDate;
                        });
                    }
                    displayExpenses(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error filtering expenses:', error);
                    $('#expensesTableBody').html('<tr><td colspan="6" class="text-center text-danger">Error filtering expenses</td></tr>');
                }
            });
        }
        
        function clearFilters() {
            $('#categoryFilter').val('');
            $('#startDate').val('');
            $('#endDate').val('');
            $('#filterIndicator').remove();
            loadExpenses();
        }
        
        function displayExpenses(data) {
            const tbody = $('#expensesTableBody');
            tbody.empty();
            
            // Update filter status indicator
            updateFilterStatus();
            
            if (data && data.length > 0) {
                data.forEach(expense => {
                    tbody.append(`
                        <tr>
                            <td>${new Date(expense.expenseDate).toLocaleDateString()}</td>
                            <td>${expense.description}</td>
                            <td><span class="badge bg-secondary">${expense.category}</span></td>
                            <td>$${expense.amount}</td>
                            <td>${expense.paymentMode}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteExpense(${expense.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `);
                });
            } else {
                tbody.append('<tr><td colspan="6" class="text-center">No expenses found</td></tr>');
            }
        }
        
        function updateFilterStatus() {
            const category = $('#categoryFilter').val();
            const startDate = $('#startDate').val();
            const endDate = $('#endDate').val();
            
            const hasFilters = category || (startDate && endDate);
            
            // Add or remove filter indicator
            let indicator = $('#filterIndicator');
            if (hasFilters) {
                if (indicator.length === 0) {
                    $('#expensesTable').before('<div id="filterIndicator" class="alert alert-info mb-3"><i class="fas fa-filter me-2"></i>Filters are active. <a href="#" onclick="clearFilters()" class="alert-link">Clear all filters</a></div>');
                }
            } else {
                indicator.remove();
            }
        }
    </script>
</body>
</html>
